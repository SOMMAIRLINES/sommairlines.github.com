<h3>Deine Daten</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Vorname</label>
    <input type="text" id="fname" name="firstname" placeholder="Vorname">

    <label for="lname">Nachname</label>

      <option value="Österreich">Österreich</option>
      <option value="Deutschland">Deutschland</option>

	<select id="position" name="position">
	<option value="boden">Bodenpersonal</option>
	<option value="pilot">Pilot*inn</option>
	<option value="flugbgl">Flugbegleiter*inn</option>
	</select>
	<label for="subject">Etwas über dich</label>
    <textarea id="subject" name="subject" placeholder="Etwas über dich. Warum willst du diese Stelle, dein Beruflicher Werdegang, welche Stelle willst du genau,..." style="height:200px"></textarea>
